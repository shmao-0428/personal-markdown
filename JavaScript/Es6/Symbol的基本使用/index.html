<body>
    <script src="./base.js"></script>
    <script src="./symbol.for.js"></script>
    <script src="./symbol.keyfor.js"></script>
    <script>
        /**
         * Symbol最基本的两个用处:
         * 一，避免对象的键被覆盖。Symbol用于对象的属性名时，
         * 能保证对象不会出现同名的属性。这对于一个对象由多个模块构成的情况非常有用，
         * 能防止某一个键被不小心改写或覆盖。
         * 二，避免魔术字符串。魔术字符串的诠释是：
         * 在代码之中多次出现、与代码形成强耦合的某一个具体的字符串或者数值。风格良好的代码，
         * 应该尽量消除魔术字符串，改由含义清晰的变量代替。
        */
    </script>
</body>

</html>
