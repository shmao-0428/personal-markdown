  const obj = {
    a: 1,
    b: 2,
    [Symbol.iterator]: iterator,
  };

  function iterator() {
    const target = this;
    let keys = Object.keys(target);
    let index = 0;
    return {
      next() {
        if (index >= keys.length) {
          return {
            done: true,
            value: undefined,
          };
        } else {
          return {
            done: false,
            value: [keys[index], target[keys[index++]]],
          };
        }
      },
    };
  }

  const it = obj[Symbol.iterator]();
